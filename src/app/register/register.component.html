<section >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="register" (ngSubmit)="submit()">

                <div class="form-outline mb-4">
                  <input required formControlName="name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <span class="text-danger" *ngIf="control.name.errors && control.name.touched">
                    Name is required
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <span class="text-danger" *ngIf="(control.email.errors ) && control.email.touched ">
                    Email is required
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password" type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                  <span class="text-danger" *ngIf="(control.password.errors || !checkLengt(register.value.password) ) && control.password.touched">
                    Passwords min length 6
                  </span>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="password2" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <span class="text-danger" *ngIf="(control.password2.errors ) && control.password2.touched">
                    Passwords must match
                  </span>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"  [ngClass]="!register.valid?' btn-outline-warning ':' btn-outline-success '" class="btn btn-block btn-lg gradient-custom-4">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
