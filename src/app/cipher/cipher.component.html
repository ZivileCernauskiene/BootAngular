<div class="container">
  <form class="hash-form" ngNativeValidate #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
      <div class="clearfix">
          <div class="part-divider">
              <div class="select">
                  <select [(ngModel)]="defaultValue" name="tipas" ngModel #tipas="ngModel" required="required">
                      <option *ngFor="let opt of optionsAndLinks" value="{{opt.codeOption}}">{{opt.enname}}</option>
                  </select>
              </div>
          </div>
          <div class="part-divider" *ngIf="defaultValue=='rail' || defaultValue=='decrail'">
              <input class="number-input" type="number" name="numeris" min="1" max="26" [(ngModel)]="number" ngModel #numeris="ngModel" required="required" />
          </div>
      </div>
      <div class="clearfix">
          <div class="half-divider">
              <textarea class="writable-textarea" placeholder="Write your text here" name="tekstas"  ngModel #tekstas="ngModel" required="required"></textarea>
          </div>
          <div class="half-divider">
              <textarea class="hash-textarea" placeholder="Ciphered text will be here" name="" disabled="disabled">{{codedText}}</textarea>
          </div>
      </div>
      <button *ngIf="allowSubmit" class="submit-button" type="submit">
          Submit
      </button>
      <button *ngIf="!allowSubmit" class="submit-button" type="submit" disabled="disabled">
          submit again after {{breakTimer}}s
      </button>

  </form>
</div>
